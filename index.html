<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
       <div class="head-container row">
            <h1 class="head-title">
                Avengers Clicker
            </h1>
            <p class="head-sub-title">
                Pick Your favourite hero and click the heck out of him
            </p>
        </div>
        <div class="row mainBody">
           <div class="col-sm-2 scroller"></div>
           <div class="col-sm-4 displayImage">
               <img src="" identification = "">
               <h2></h2>
               <h3></h3>
           </div>
           <div class="col-sm-2">
               <button class="btn black" id="admin-btn">Admin Panel</button>
            <div class="admin-panel" hidden>
                <form type="">
                    <div class="input-group mb-1">
                        <label id="admin-url-label">
                            Image URL
                        </label>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="adminURLNew" placeholder="Image URL" aria-label="ImageURL">
                    </div>
                    <div class="input-group mb-1">
                        <label id="admin-name-label">
                            Name
                        </label>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="adminNameNew" placeholder="Name" aria-label="Name">
                    </div>
                    <div class="input-group mb-1">
                        <label id="admin-description-label">
                            Description
                        </label>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="adminDescriptionNew" placeholder="Description" aria-label="Description">
                    </div>
                    <div class="input-group mb-3">
                        <button type="button" class="btn magenta" id="admindatabutton">Change</button>
                    </div>
                </form>
            </div>
           </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
